<section class="product-info-block">
    <div class="product-info-block__container">
        <div class="product-info-block__tabs-block block-tabs">
            <div class="block-tabs__item block-tabs__item_active">Detail</div>
            <div class="block-tabs__item">Warranty</div>
            <div class="block-tabs__item">Custom Engrave</div>
            <div class="block-tabs__item ">How to Adjust</div>
            <div class="block-tabs__item">How to Care</div>
            <div class="block-tabs__item">Gallery</div>
        </div>

        <div class="product-info-block__text-block product-info-block__text-block_active">
            <
        </div>
        <div class="product-info-block__text-block">2222</div>
        <div class="product-info-block__text-block">3333</div>
        <div class="product-info-block__text-block">4444</div>
        <div class="product-info-block__text-block">5555</div>
        <div class="product-info-block__text-block">6666</div>

    </div>
</section>

<style>
.product-info-block

    &__text-block
        display: none
        padding: 25px 32px

        

    &__text-block_active
        display: block

.block-tabs
    display: flex
    flex-wrap: wrap
    column-gap: 40px
    padding: 0 32px
    padding-bottom: 16px
    border-bottom: 1px solid #999999

    &__item
        font-weight: 600
        font-size: 20px
        line-height: 32px
        letter-spacing: 0.02em
        color: #999999
        position: relative
        transition: all 0.3s
        cursor: pointer
        &:hover
            &::after
                content: ''
                position: absolute
                left: 0
                bottom: 0
                width: 100%
                height: 1px
                background: #999999
                display: block

    &__item_active
        color: #D84727

        &::after
            content: ''
            position: absolute
            left: 0
            bottom: 0
            width: 100%
            height: 1px
            background: #D84727
            display: block
        &:hover
            &::after
                content: ''
                position: absolute
                left: 0
                bottom: 0
                width: 100%
                height: 1px
                background: #D84727
                display: block
</style>


<script>
/* =========================================================== Tabs*/

const tabTitles = document.querySelectorAll('.block-tabs__item'), //Кнопки таба
		textBlock = document.querySelectorAll('.product-info-block__text-block'), //Блоки таба
		parentTabTitles = document.querySelector('.block-tabs'); //Родитель кнопок таба 


	if(tabTitles.length) {
            function hideBlockes(){
                tabTitles.forEach(function(item){
                    item.classList.remove('block-tabs__item_active'); //Активный класс для кнопок таба
                });

                textBlock.forEach(function(item){
                    item.classList.remove('product-info-block__text-block_active'); //Активный класс для блоков таба
                });
            }
            hideBlockes(); //Приховуємо класи активності у кнопок таба і блоків таба
    

            function showBlockes(i = 0) {
                tabTitles[i].classList.add('block-tabs__item_active'); // И у первой кнопки таба ставим класс активности.	
                textBlock[i].classList.add('product-info-block__text-block_active'); // По умолчанию показываем первый блок.
            }
            showBlockes();

        parentTabTitles.addEventListener('click', function(event){  //Вешаем делегирование событий на дочерние элементы btns.

            if (event.target && event.target.classList.contains('block-tabs__item')) { //Класс кнопок таба.
                tabTitles.forEach(function(item, i){     //перебираем элементы на которые кликают
                    if (event.target == item){ //Сравниваем элемент на который кликнули с кнопками переключения окон (отлавливаем, на какой элемент кликнули)
                        hideBlockes();
                        showBlockes(i); // Передаем i - порядковый номер в функцию, чтобы присвоился класс активности элементу И показался слайд под тем же нмоером.
                    }
                });
            } 
        });
    }



</script>
